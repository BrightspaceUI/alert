	<body unresolved class="d2l-typography">
		<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">

			<h3>Default</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="default">
						A default message.
					</d2l-alert>
				</template>
			</demo-snippet>

			<h3>Success</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="success">A success message.</d2l-alert>
				</template>
			</demo-snippet>

			<h3>Critical</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="critical">A critical message.</d2l-alert>
				</template>
			</demo-snippet>

			<h3>Warning</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="warning">A warning message.</d2l-alert>
				</template>
			</demo-snippet>

			<h3>With Close Button</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="default" has-close-button="">
						A message.
					</d2l-alert>
				</template>
			</demo-snippet>

			<h3>With Action Button</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="default" button-text="Do it!">
						A message.
					</d2l-alert>
				</template>
			</demo-snippet>

			<h3>With Close and Action Button</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="default" button-text="Do it!" has-close-button="">
						A message.
					</d2l-alert>
				</template>
			</demo-snippet>

			<h3>With Subtext</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="default" button-text="Do it!" has-close-button="" subtext="I am subtext. I'm here to test the wrapping capabilities of adding subtext to these alerts, as well as other styling issues. Feel free to add to me!">
						A message.
					</d2l-alert>
				</template>
			</demo-snippet>

		</div>`;

document.body.appendChild($_documentContainer.content);
</script>
		<script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import 'd2l-typography/d2l-typography.js';
import '../d2l-alert.js';
document.body.classList.add('d2l-typography');
document.body.addEventListener('d2l-alert-button-pressed', function() {
	alert('"d2l-alert-button-pressed" was dipatched.');
});
</script>
	</body>
