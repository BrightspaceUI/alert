	<body unresolved class="d2l-typography">
		<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">

			<h3>Default</h3>
			<demo-snippet>
				<template>
					<d2l-alert-toast id="toast1">
						A default toast alert.
					</d2l-alert-toast>
					<d2l-button primary="" data-toast="toast1">Open alert</d2l-button>
				</template>
			</demo-snippet>

			<h3>Default without autoclose</h3>
			<demo-snippet>
				<template>
					<d2l-alert-toast id="toast2" autoclose="0">
						A default toast alert without autoclose.
					</d2l-alert-toast>
					<d2l-button primary="" data-toast="toast2">Open alert</d2l-button>
				</template>
			</demo-snippet>

			<h3>Default without close button</h3>
			<demo-snippet>
				<template>
					<d2l-alert-toast id="toast3" hide-close-button="">
						A default toast alert without close button.
					</d2l-alert-toast>
					<d2l-button primary="" data-toast="toast3">Open alert</d2l-button>
				</template>
			</demo-snippet>

		</div>`;

document.body.appendChild($_documentContainer.content);
</script>
		<script type="module">
import '../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '../../@polymer/iron-demo-helpers/demo-snippet.js';
import '../../d2l-typography/d2l-typography.js';
import '../../d2l-button/d2l-button.js';
import '../d2l-alert-toast.js';
document.body.classList.add('d2l-typography');
document.body.addEventListener('d2l-alert-button-pressed', function() {
	alert('"d2l-alert-button-pressed" was dipatched.');
});
function openToast(toastId) { //eslint-disable-line no-unused-vars
	document.getElementById(toastId).setAttribute('open', '');
}

window.requestAnimationFrame(function() {
	var buttons = document.querySelectorAll('d2l-button');
	buttons.forEach(function(button) {
		button.addEventListener('click', function() {
			var toast = button.getAttribute('data-toast');
			openToast(toast);
		});
	});
});
</script>
